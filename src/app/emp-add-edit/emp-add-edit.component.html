<div mat-dialog-title>
  <h1>Employee form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="form">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter first name"
          formControlName="firstName"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter first name"
          formControlName="lastName"
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter phone number"
          formControlName="phoneNumber"
        />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label><b>Gender</b> </mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">female</mat-radio-button>
        <mat-radio-button value="others">Others</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Degree</mat-label>
        <mat-select formControlName="degree">
          <mat-option *ngFor="let val of degree" [value]="val">
            {{ val }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" formControlName="specilization">
        <mat-label>Specilization</mat-label>
        <input matInput type="text" placeholder="specilization" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Experience</mat-label>
        <input
          matInput
          type="text"
          placeholder="Years of experience"
          type="number"
          formControlName="experience"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Package</mat-label>
        <input
          matInput
          type="text"
          placeholder="Package"
          type="number"
          formControlName="package"
        />
        <mat-hint>In Rupees</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button style="background-color: white; color: #0096ff">
      Cancel
    </button>
    <button
      mat-raised-button
      style="background-color: #0096ff; color: white"
      type="submit"
    >
      Save
    </button>
  </div>
</form>
